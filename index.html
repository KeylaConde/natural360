<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural360º</title>
    <link rel="stylesheet" href="https://keylaconde.github.io/natural360/styles/style.css">
</head>
<body>

    <!--HEADER-->
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Información y Pedidos</span>
                        <span class="number">(+57) 300-688-2956</span>
                    </div>
                </div>

                <div class="container-logo">
                    <img id="logo-natural360" src="https://raw.githubusercontent.com/KeylaConde/natural360/98f5a43dfc2936686cc8a57444ffc4c2b653d3de/img/logo/logo-natural360.png" alt="Natural360º">
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-basket-shopping"></i>

                    <div class="content-shopping-cart">
                        <span class="text">Carrito de compras</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li class="item"><a href="#">Inicio</a></li>
                    <li class="item"><a href="#">Productos</a></li>
                    <li class="item"><a href="#">Nosotros</a></li>
                    <li class="item"><a href="#">Contacto</a></li>
                </ul>

                <form class="search-form">
                    <input type="text" name="search" placeholder="Buscar productos...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>
    <!--/Header-->

    <!--BANNER-->
    <section class="banner">
        <div class="content-banner">
            <p>Natural360º</p>
            <h2>Productos<br>100% Naturales</h2>
            <a href="#">Comprar ahora</a>
        </div>
    </section>

    
    <script src="https://kit.fontawesome.com/23cfa67533.js" crossorigin="anonymous"></script>
</body>
</html>
